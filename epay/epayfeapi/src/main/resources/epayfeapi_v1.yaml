components:
  schemas:
    DebtPosition:
      oneOf:
        - $ref: '#/components/schemas/Pagination'
      required:
        - currentPage
        - totalElements
        - totPages
        - pageSize
        - status
      type: object
      properties:
        debtPositions:
          type: array
          items:
            $ref: '#/components/schemas/DebtPositionDetail'
    ComponenteImporto:
      required:
        - importo
        - causale
      type: object
      properties:
        importo:
          type: number
        causale:
          type: string
    PaymentNotice:
      type: object
      properties:
        notice:
          type: string
          format: byte
          description: Corresponds to the payment notice in pdf format base64
    PaymentDataPayment:
      required:
        - importo
        - codiceFiscalePartitaIVAPagatore
      type: object
      properties:
        note:
          type: string
          description: campo note come da interfaccia di sportello. Alcuni tipi pagamento richiedono questo campo obbligatorio.
        importo:
          type: number
          description: Importo totale del pagamento da effettuare.
        nome:
          type: string
          description: Nome del cittadino che vuole effettuare il pagamento.
        cognome:
          type: string
          description: Cognome del cittadino che vuole effettuare il pagamento.
        ragioneSociale:
          type: string
          description: Ragione sociale dell’impresa che vuole effettuare il pagamento, in alternativa ai dati nome e cognome
        codiceFiscalePartitaIVAPagatore:
          type: string
          description: codice fiscale o partita iva del pagatore
        email:
          type: string
          description: Email del cittadino che vuole effettuare il pagamento. Inserirla se si vogliono ricevere le notifiche
    PaymentData:
      required:
        - importo
      type: object
      properties:
        note:
          type: string
          description: campo note come da interfaccia di sportello. Alcuni tipi pagamento richiedono questo campo obbligatorio.
        importo:
          type: number
          description: Importo totale del pagamento da effettuare.
        nome:
          type: string
          description: Nome del cittadino che vuole effettuare il pagamento.
        cognome:
          type: string
          description: Cognome del cittadino che vuole effettuare il pagamento.
        ragioneSociale:
          type: string
          description: Ragione sociale dell’impresa che vuole effettuare il pagamento, in alternativa ai dati nome e cognome
        email:
          type: string
          description: Email del cittadino che vuole effettuare il pagamento. Inserirla se si vogliono ricevere le notifiche
    CreatedDebtPosition:
      required:
        - codiceAvviso
        - iuv
      type: object
      properties:
        iuv:
          type: string
          description: IUV creato da PiemontePay per censire il pagamento
        codiceAvviso:
          type: string
          description:
            Codice Avviso creato da PiemontePay
        pdf:
          type: string
          format: byte
          description: Il pdf contenente la stampa avviso del pagamento. Il campo è encodato in base64
    PaymentReceipt:
      required:
        - receipt
      type: object
      properties:
        receipt:
          type: string
          format: byte
          description: Corresponds to the payment receipt in pdf format base64
    PaymentTypes:
      oneOf:
        - $ref: '#/components/schemas/Pagination'
      type: object
      properties:
        paymentTypes:
          type: array
          items:
            $ref: '#/components/schemas/PaymentType'
    PaymentType:
      required:
        - codiceVersamento
        - descrizioneVersamento
      type: object
      properties:
        codiceVersamento:
          type: string
        descrizioneVersamento:
          type: string
        notePerIlPagatore:
          type: string
        noteObbligatorie:
          type: boolean
        importoFisso:
          type: number
    PaymentReferences:
      type: object
      properties:
        iuv:
          type: string
        paymentUrl:
          type: string
    PaymentIuv:
      type: object
      properties:
        paymentUrl:
          type: string
    Error:
      type: object
      properties:
        status:
          type: string
        code:
          type: string
          enum:
            - VALIDATION_ERROR
            - INTERNAL_ERROR
            - BUSINESS_ERROR
            - AUTHORIZATION_ERROR
        detail:
          type: string
    Pagination:
      type: object
      properties:
        currentPage:
          type: integer
        totalElements:
          type: integer
        totPages:
          type: integer
        pageSize:
          type: integer
    ReceiptStorage:
      required:
        - flag
        - dataUltimaVariazione
      type: object
      properties:
        flag:
          type: boolean
        dataUltimaVariazione:
          type: string
          format: date-time
    DebtPositionDetail:
      required:
        - codiceAvviso
        - codiceVersamento
        - importo
      type: object
      properties:
        descrizionePagamento:
          type: string
        codiceAvviso:
          type: string
        iuv:
          type: string
        codiceVersamento:
          type: string
        descrizionePortale:
          type: string
        importo:
          type: number
        componentiPagamento:
          type: array
          items:
            $ref: '#/components/schemas/ComponenteImporto'
        dataScadenza:
          type: string
          format: date-time
        dataOraOperazione:
          type: string
          format: date-time
        dataEsitoPagamento:
          type: string
          format: date-time
        identificativoUnicoRiscossione:
          type: string
        numeroTransazione:
          type: string
        prestatoreServiziPagamento:
          type: string
        infoAggiuntive:
          type: string
        presenzaQuietanza:
          type: boolean
        codiceStatoPagamento:
          type: string
        descrizioneStatoPagamento:
          type: string
  securitySchemes:
    csi_auth:
      type: http
      scheme: basic
