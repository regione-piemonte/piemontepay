  /api/v1/organizations/{organizationFiscalCode}/citizens/{citizenFiscalCode}:
    put:
      tags:
        - Citizens
      summary: iuv payment
      operationId: enableReceiptStorage
      parameters:
        - name: organizationFiscalCode
          in: path
          description: Organization's fiscal code
          required: true
          schema:
            type: string
            minLength: 11
            maxLength: 16
            pattern: "[a-zA-Z0-9]+"
        - name: citizenFiscalCode
          in: path
