        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/organizations/{organizationFiscalCode}/debtpositions/{iuv}/payment:
    get:
      tags:
        - Payment
      summary: iuv payment
      description: Return pagoPA url for payment
      operationId: getDebtPositionsPaymentUrl
      parameters:
        - name: organizationFiscalCode
          in: path
          description: Organization's fiscal code
          required: true
          schema:
            type: string
            minLength: 11
            maxLength: 16
            pattern: "[a-zA-Z0-9]+"
        - name: iuv
          in: path
          description: Payment identify
          required: true
          schema:
            type: string
            minLength: 17
            maxLength: 35
            pattern: "[0-9]+"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentIuv'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
