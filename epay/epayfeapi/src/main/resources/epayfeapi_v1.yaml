          in: path
          description: Organization's fiscal code
          required: true
          schema:
            type: string
            minLength: 11
            maxLength: 16
            pattern: "[a-zA-Z0-9]+"
        - name: citizenFiscalCode
          in: path
          description: Payment identify
          required: true
          schema:
            type: string
            minLength: 11
            maxLength: 16
            pattern: "[a-zA-Z0-9]+"
      responses:
        '200':
          description: OK
