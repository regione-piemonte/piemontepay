contextPath = epaypacatalogweb

current.env=prod-rp-01

messageSources.cacheSeconds=-1

risStatic=$$risStatic$$

shibbTestMode=disabled

#URL + Param da/a EPAYPA
epaypaHome=$$epaypaHome$$
requestParam=?CF_ENTE=

service.epaypacatalogwebws.endpoint=$$service.epaypacatalogwebws.endpoint$$

service.rest.epaypacatalogwebws.endpoint=$$service.rest.epaypacatalogwebws.endpoint$$

epaypacatalogService.auth=$$epaypacatalogService.auth$$

#logout url
logout.url=$$logout.url$$
