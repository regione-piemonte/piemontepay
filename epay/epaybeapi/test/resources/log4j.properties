# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=INFO, A1

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
# log4j.appender.A1.layout.ConversionPattern=%-5p %c %x - %m%n
# log4j.appender.A1.layout.ConversionPattern=%-5p - %m%n

log4j.category.org.hibernate.SQL=WARN
log4j.category.org.hibernate.stat=WARN
log4j.logger.org.hibernate.stat=WARN
log4j.logger.org.hibernate.type=WARN
log4j.logger.org.hibernate.engine=WARN

log4j.category.it.csi.epay.epaybeapi=INFO
log4j.category.it.csi.epay.epaybeapi.testbed=TRACE

log4j.logger.org.springframework=WARN
